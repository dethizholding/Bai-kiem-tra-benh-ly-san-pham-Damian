<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - DAMIAN </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1A_XNt5wu9xSrMM4CCrlnXijT5i1NQzQgAO05Z0H_Hqk/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1GesfaNiVGok4-D1xtNBbHyASJWCK9BmPwJJokjbSbQE/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1awm__sqDG9Ocj_72uEUx3yNlEZvTDV0MzXO1ph0Vw9I/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/1A_XNt5wu9xSrMM4CCrlnXijT5i1NQzQgAO05Z0H_Hqk/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1GesfaNiVGok4-D1xtNBbHyASJWCK9BmPwJJokjbSbQE/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1awm__sqDG9Ocj_72uEUx3yNlEZvTDV0MzXO1ph0Vw9I/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
